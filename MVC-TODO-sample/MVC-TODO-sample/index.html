<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TODO List</title>
    <link rel="stylesheet" href="res/css/app.css" type="text/css" />

    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="lib/jquery-1.12.1.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script>

    <script src="src/backbone-model.js"></script>
    <script src="src/app-model.js"></script>
    <script src="src/todo-view.js"></script>
    <script src="src/app.js"></script>

</head>
<body>
    <div id="todoapp">
        <div class="title">
            <h1>TODOs</h1>
        </div>
        <div class="content">
            <div id="create-todo-textfield">
                <input id="new-todo-input" placeholder="Insert here your todo :)" type="text"/>
                <span class="ui-tooltip-top" style="display:none;">Press Enter to save this todo</span>
            </div>
            <div id="todos">
                <input class="check mark-all-done" type="checkbox"/>
                <label for="check-all">Mark all as complete</label>
                <ul id="todo-list"></ul>
            </div>
            <div id="todo-stats"></div>
        </div>
    </div>
    <script type="text/template" id="item-template">
        <div class="todo <%= done ? 'done' : '' %>">
            <div class="display">
                <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
                <label class="todo-content"><%= content %></label>
                <span class="todo-destroy"></span>
            </div>
            <div class="edit">
                <input class="todo-input" type="text" value="<%= content %>" />
            </div>
        </div>
    </script>

    <script type="text/template" id="stats-template">
        <% if (total) { %>
        <span class="todo-count">
            <span class="number"><%= remaining %></span>
            <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
        <% } %>
        <% if (done) { %>
        <span class="todo-clear">
            <a href="#">
                Clear <span class="number-done"><%= done %></span>
                completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
            </a>
        </span>
        <% } %>
</body>
</html>
